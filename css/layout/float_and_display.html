<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Display Example</title>
    <link rel="stylesheet" href="float_and_display.css">
</head>
<body>
    <div class="container">
        <div class="float-left">Float Left</div>
        <div class="float-right">Float Right</div>
        <div class="clear-both">Clear Both</div>
    </div>

    <div class="block-element">Block Element</div>
    <div class="inline-element">Inline Element</div>
    <div class="inline-block-element">Inline-Block Element</div>
    
    <div class="flex-container">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>
    
    <div class="grid-container">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
    </div>

    <div class="grid-container2">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
    
    <div class="table-container">
        <div class="table-row">
            <div class="table-cell">Table Cell 1</div>
            <div class="table-cell">Table Cell 2</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Table Cell 3</div>
            <div class="table-cell">Table Cell 4</div>
        </div>
    </div>
    
    <div class="hidden-element">Hidden Element</div>

</body>
</html>
