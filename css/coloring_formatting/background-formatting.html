<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Backdound Color formatting</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  type="text/css" href="backround-formatting.css">
    </head>
    <body>
        <div id="title">
            Welocme to example
        </div>
        <div class="image-contain">
            <div class="image" style="background-size: cover; background-image: url('assets/ford-mustang-1.png');">Cover</div>
            <div class="image" style="background-size: contain; background-image: url('assets/ford-mustang-2.png');">Contain</div>
            <div class="image" style="background-size: auto; background-image: url('assets/ford-mustang-3.png');">Auto</div>
            <div class="image" style="background-size: 100% 100%; background-image: url('assets/ford-mustang-4.png');">100% 100%</div>
            <div class="image" style="background-size: 200px 150px; background-image: url('assets/ford-mustang-5.png');">200px 150px</div>
            <div class="image" style="background-size: initial; background-image: url('assets/ford-mustang-6.png');">Initial</div>
            <div class="image" style="background-size: inherit; background-image: url('assets/ford-mustang-7.png');">Inherit</div>
        </div>
    </body>
</html>
